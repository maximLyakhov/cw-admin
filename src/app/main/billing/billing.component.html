<cwb-page-top>
	<cwb-button-header>
		<h3>Billings</h3>
		<cw-svg-icon
			svg="refresh"
			(click)="load()"
			[independent]="true"
		></cw-svg-icon>
	</cwb-button-header>
	<div></div>
</cwb-page-top>

<cwb-card *ngIf="(dataSource$ | async)?.length">
	<cwb-smart-table
		[source]="dataSource$"
		(rowClicked)="billingPopup($event)"
		[columns]="columnsConfig"
	></cwb-smart-table>
</cwb-card>
