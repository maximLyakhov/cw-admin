<div class="flex row j-c-sb a-i-c w-100 mb-20">
	<h4>Caption Log</h4>
	<cw-svg-icon
		svg="close"
		(click)="close()"
		[independent]="true"
	></cw-svg-icon>
</div>

<ng-container *ngIf="captionLogs | async as logs">
	<table *ngIf="logs.length; else empty">
		<thead>
		<tr>
			<th>Log ID</th>
			<th>User ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Connection ID</th>
			<th>Started</th>
			<th>Ended</th>
		</tr>
		</thead>

		<tbody>
		<tr *ngFor="let log of logs">
			<td>{{log.captionLogId}}</td>
			<td>{{log.userId}}</td>
			<td>{{log.firstName}} {{log.lastName}}</td>
			<td>{{log.email}}</td>
			<td>{{log.connectionId}}</td>
			<td>{{log.startepoch | adjustTime}}</td>
			<td>{{log.endEpoch | adjustTime}}</td>
		</tr>
		</tbody>
	</table>

	<div class="flex row j-c-fe w-100 mt-20">
		<cw-small-button
			(click)="close()"
			buttonText="OK"
		></cw-small-button>
	</div>

	<ng-template #empty>
		<div>There are no caption logs!</div>
	</ng-template>
</ng-container>
