<h1 class="modal-title">{{title}}</h1>

<span>{{text}}</span>

<div class="flex row w-100 j-c-fe gap-16 mt-20">
  <cw-small-button
    *ngIf="cancelText"
    [inverted]="true"
    [buttonText]="cancelText"
    (click)="cancel()"
  ></cw-small-button>

  <cw-small-button
    [buttonText]="confirmText"
    (click)="confirm()"
  ></cw-small-button>
</div>
